<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Form</title>
  <style>
    body {font-family:Arial, sans-serif; background:#f5f6f7; margin:0;}
    .container {max-width:450px; margin:60px auto; background:white; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    label {display:block; text-align:left; margin-top:12px;}
    input, textarea {width:100%; padding:10px; margin-top:4px; border:1px solid #ccc; border-radius:6px;}
    button {margin-top:16px; background:#1877f2; color:white; border:none; padding:12px 20px; border-radius:6px; cursor:pointer; width:100%;}
    .message {margin-top:12px; font-weight:bold;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook Page Verification</h2>
    <form id="verifyForm">
      <label>Page Name *</label>
      <input type="text" name="pageName" required />

      <label>Page URL *</label>
      <input type="url" name="pageUrl" placeholder="https://www.facebook.com/YourPage" required />

      <label>Contact Email *</label>
      <input type="email" name="contactEmail" required />

      <label>Reason for Verification</label>
      <textarea name="reason" rows="3"></textarea>

      <button type="submit">Submit Request</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "âœ… Your verification request has been submitted!";
      msg.style.color = "green";
    });
  </script>
</body>
</html>
